    earth:
        data: { source: xyz_osm, layer: earth }
        draw:
            polygons:
                order: 0
                visible: true
                color: [0.816, 0.816, 0.816, 1.00]  

        island_labels_<=12:
            filter:
                    kind: island
                    $zoom: {min: 12}
            draw:
                text:
                    font:
                        order: 60
                        visible: true
                        fill: '#696969'
                        size: [ [12, 12px], [22, 16px] ]
                        stroke: { color: white, width: .5 }
                        transform: uppercase
                        max width: 5
                        padding: 2
        island_labels_13:
